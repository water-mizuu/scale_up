        shortcut: L
      - id: milliliter
        shortcut: mL
      - id: gallon
        shortcut: gal
      - id: quart
        shortcut: qt
      - id: meter_cubed
        shortcut: m³
        display: Cubic Meter
      - id: centimeter_cubed
        shortcut: cm³
        display: Cubic Centimeter
      - id: inch_cubed
        shortcut: in³
        display: Cubic Inch
